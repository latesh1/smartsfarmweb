	<script>
		$(function () {
			load_data();
			function load_data(query)
			{
				$.ajax({
					url:"products.php",
					method:"POST",
					data:{query:query},
					success:function(data)
					{
						$('#results').html(data);
					}
				});
			}
			$('#search').keyup(function(){
				var search = $(this).val();
				if(search != '')
				{
					load_data(search);
				}
				else
				{
					load_data();
				}
			});
		});
	</script>
